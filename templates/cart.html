

{% extends "layout.html" %}
{% block main %}

<h2>Shopping Cart</h2><br>
<table style="width:80%" border="1">
  <tr>
    <th>Card Name</th>
    <th>Qty</th> 
    <th>Unit Price</th>
  </tr>
	{% for item in cartItems%}
  <tr>
    <td>{{item[0]}}</td>
    <td>{{item[2]}}</td> 
    <td>${{item[1]}}</td>
  </tr>
	{% endfor %}
</table><br>
<h3>Total: ${{cartTotal}}</h3>
<form class="add_cart" action="{{url_for('cart')}}" method="post" style="display: inline;">
<input type="hidden" id="empty" name="empty" value="empty">
<button type="submit">Clear Cart</button>
</form>
<form class="add_cart" action="{{url_for('checkout')}}" method="post" style="display: inline;">
<input type="hidden" id="total" name="total" value="{{cartTotal}}">
<button type="submit">Check Out</button>

</form>
<br>
{% endblock %}
